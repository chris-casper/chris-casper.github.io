defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _travels
  - scope:
      path: ""
      type: travels
    values:
      layout: single
      author_profile: false
      share: false
      tags: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


collections:
  travels:
    output: true
    permalink: /:collection/:path/

pinboard:
  token: cscasper:3DF2B3B7921A1BBD4BA4

gallery_thumbs:
    - 150x150

