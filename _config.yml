# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Casper.im
email: chris@casper.im
description: >- # this means to ignore newlines until "baseurl:"
  Some test stuff
  Test test test
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: username
github_username: chris-casper
minimal_mistakes_skin: default
search: true
share: false
permalink: /:categories/:title/
repository: chris-casper/casper.github.io

include:
  - _pages

# Build settings
#theme: minima
#remote_theme: mmistakes/minimal-mistakes
remote_theme: "mmistakes/minimal-mistakes@4.21.0"
plugins:
  - jekyll-feed
  - jekyll-archives
  - jemoji
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap

author:
  name   : "Casper"
  avatar : "/assets/images/selfie.jpg"
  bio    : "This isn't a very entertaining site. It's mostly just for reference."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chris-casper"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/christophercasper/"

footer:
  links:
#    - label: "Twitter"
#      icon: "fab fa-fw fa-twitter-square"
#      url: "https://twitter.com/"
#    - label: "GitHub"
#      icon: "fab fa-fw fa-github"
#      url: "https://github.com/"
#    - label: "Instagram"
