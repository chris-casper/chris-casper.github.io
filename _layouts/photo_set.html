---
layout: default
---

{% assign num = page.photos.size %}

<center><h2>{{ page.title }}</h2><center>
<br />
{{ page.set_description }}
<br />
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" width="70%" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">View All Photo Sets</a>
</div>
