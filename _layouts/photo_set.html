---
layout: default
---

{% assign num = page.photos.size %}

<center><h2>{{ page.title }}</h2></center>
<br />
{{ page.set_description }}
<br />
<br />

<ul>

  <center>
  {% for i in (1..num) %}
  <ul>
    <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" width="75%" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}"><br />
	<br />
  </ul>
  {% endfor %}
  </center>
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">View All Photo Sets</a>
</div>
